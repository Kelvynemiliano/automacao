<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de comandos</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap');

        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: 'Poppins', sans-serif;
            background-color: rgb(35, 35, 35);
            color: white;
            height: 780px;
            background-image:url(imagem/13455040862ac9b8e465185878838cf1.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center
        }

        /* Estilos básicos para o interruptor */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Estilize o controle deslizante (slider) do interruptor */
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; /* Cor de fundo padrão do interruptor desligado */
            border-radius: 34px; /* Borda arredondada */
            transition: 0.4s; /* Transição suave ao mudar de estado */
        }

        /* Estilize a alça (handle) do interruptor */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white; /* Cor da alça quando o interruptor está ligado */
            border-radius: 50%; /* Formato redondo */
            transition: 0.4s; /* Transição suave ao mudar de estado */
        }

        /* Estilize o interruptor quando estiver ligado */
        .switch input:checked + .slider {
            background-color: #00a035; /* Cor de fundo quando o interruptor está ligado */
        }

        /* Mova a alça (handle) para a posição ligada */
        .switch input:checked + .slider:before {
            transform: translateX(26px); /* Move a alça para a direita */
        }

        /* Oculte o elemento de entrada real */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .titulo{
            display: flex;
            justify-content: center;
            font-weight: bolder;
            font-size: 30px;
            padding: 30px;
        }

        .labels{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .switch{
            margin: 15px;
        }

        .quadro2{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: flex-start;
        }

        .quadrados{
            height: 130px;
            width: 150px;
            margin: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            border-radius: 8px;
            background-color: rgba(223, 223, 223, 0.178);
        }

        .rodape{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            margin: 40px;
        }

        .duplas{
            display: flex;
            flex-direction: row;
        }

        @media screen and (max-width: 450px){
            .quadrados{
                margin: 10px;
                height: 120px;
                width: 130px;
            }

            .comodo{
                font-size: 11px;
                
            }

            .titulo{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-size: 25px;
            }

            .quadro2{
                margin-bottom: 70px;
            }
        }

    </style>
</head>
<body>
    <!-- Interruptor com a classe "switch" -->
    <div class="titulo">Dispositivos Conectados</div>
    <div class="quadro2">
        <div class="labels">
            <div class="duplas">
                <div class="quadrados">
                    <div class="comodo">Luz da cozinha</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="quadrados">
                    <div class="comodo">Luz da quarto 1</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="duplas">
                <div class="quadrados">
                    <div class="comodo">Luz da quarto 2</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="quadrados">
                    <div class="comodo">Luz da garagem</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="duplas">
                <div class="quadrados">
                    <div class="comodo">Luz da sala</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="quadrados">
                    <div class="comodo">Luz da varanda</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="rodape">
        <div>Assistech Repair © 2023</div>
    </div>
</body>
</html>
